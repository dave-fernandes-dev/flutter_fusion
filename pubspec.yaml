name: flutter_mvc
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.4
  http: ^0.13.4
  get: ^4.6.1
  get_storage: ^2.0.3
  google_fonts: ^2.2.0
  logger: ^1.0.0
  flutter_svg: ^0.22.0
  ui_x:
    path: packages/ui_x
  connectivity_plus: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
